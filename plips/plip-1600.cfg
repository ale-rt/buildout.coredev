# https://github.com/plone/plone.app.imaging/issues/12
# Migrate p.a.imaging controlpanel to CMFPlone and to z3c.form.
# This does not need a PLIP.

[buildout]
extends = plipbase.cfg

auto-checkout +=
    plone.app.search
    plone.app.upgrade
    plone.app.controlpanel
    Products.CMFPlone

test-eggs +=
    plone.app.search
    plone.app.upgrade
    plone.app.controlpanel
    Products.CMFPlone

[sources]
plone.app.search = git ${remotes:plone}/plone.app.search.git pushurl=${remotes:plone_push}/plone.app.search.git branch=issue_1600
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=issue_1600
plone.app.controlpanel = git ${remotes:plone}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=issue_1600
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=issue_1600
